<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HP Word Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon https://www.favicon-generator.org/-->
    <link rel="apple-touch-icon" sizes="57x57" href="fa-icon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="fa-icon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="fa-icon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="fa-icon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="fa-icon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="fa-icon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="fa-icon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="fa-icon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="fa-icon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="fa-icon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="fa-icon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="fa-icon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="fa-icon/favicon-16x16.png">
<link rel="manifest" href="fa-icon/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="fa-icon/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
    <!-- Favicon End-->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div id="overlay" class="start">
        <h2 class="title">Harry Potter Word War</h2>
        <a class="btn__reset">Start Game</a>
      </div>

      <div id="banner" class="section">
        <h2 class="header">Wheel of Success</h2>
      </div>
      
      <div id="phrase" class="section">
        <ul></ul>
      </div>
      <div id="qwerty" class="section">
        <div class="keyrow">
          <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
        </div>
        <div class="keyrow">
          <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
        </div>
        <div class="keyrow">
          <button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
        </ol>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
